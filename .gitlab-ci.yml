# GitLab CI in conjunction with GitLab Runner can use Docker Engine to test and build any application.
# Docker, when used with GitLab CI, runs each job in a separate and isolated container using the predefined image that is set up in .gitlab-ci.yml.
# In this case we use the latest python docker image to build and test this project.
image: artefact.skao.int/ska-tango-images-pytango-builder:9.3.10

variables:
  DOCKER_DRIVER: overlay2

# cache is used to specify a list of files and directories which should be cached between jobs. You can only use paths that are within the project workspace.
# If cache is defined outside the scope of jobs, it means it is set globally and all jobs will use that definition
cache:
  paths:
    - build

#before_script:
#  - python3 -m pip install -r requirements-dev.txt
#  - python3 -m pip install pipdeptree

# The YAML file defines a set of jobs with constraints stating when they should be run.
# You can specify an unlimited number of jobs which are defined as top-level elements with an arbitrary name and always have to contain at least the script clause.
# In this case we have only the test job which produce an artifacts (it must be placed into a directory called "public")
# It is also specified that only the master branch will be subject of this job.

stages:
  - build
  - deploy
  - linting
  - pages
  - release

build ska-tmc-simulators wheel for publication: # Executed on a tag
  stage: build
  image: $SKA_K8S_TOOLS_DEPLOY_IMAGE
  tags:
    - k8srunner
  script:
    - python3 setup.py egg_info sdist bdist_wheel
    - /usr/local/bin/extract-metadata.sh MANIFEST.skao.int
    - for filename in ./dist/*.whl ./dist/*.tar.gz; do
    -   /usr/local/bin/patch-metadata.sh $filename MANIFEST.skao.int
    - done
  only:
    - tags
  artifacts:
    paths:
      - ./dist/

build ska-tmc-simulators wheel for development: # Executed on a commit
  stage: build
  image: $SKA_K8S_TOOLS_DEPLOY_IMAGE
  tags:
    - k8srunner
  script:
    - python3 setup.py egg_info sdist bdist_wheel
    - /usr/local/bin/extract-metadata.sh MANIFEST.skao.int
    - for filename in ./dist/*.whl ./dist/*.tar.gz; do
    -   /usr/local/bin/patch-metadata.sh $filename MANIFEST.skao.int
    - done
  except:
    - tags
  artifacts:
    paths:
      - ./dist/

build-image:
  stage: build
  image: $SKA_K8S_TOOLS_DOCKER_BUILDER_IMAGE
  tags:
    - k8srunner
  script:
    - export IMG="$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
    - docker build --pull --tag "$IMG" .
    - echo -n "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - docker push "$IMG"
  artifacts:
    paths:
      - current_tag.txt


linting:
  stage: linting
  image: artefact.skao.int/ska-tango-images-pytango-builder:9.3.10
  tags:
    - docker-executor
  script:
    - make lint
  allow_failure: true
  artifacts:
    paths:
      - ./build

deploy-simulators:
  stage: deploy
  dependencies:
    - build-image
  tags:
    - k8srunner
  image: $SKA_K8S_TOOLS_DEPLOY_IMAGE
  before_script:
    - kubectl get namespace
    - make clean
  script:
    - kubectl version
    - make install-chart MINIKUBE=false
    - curl -s https://gitlab.com/ska-telescope/templates-repository/-/raw/master/scripts/namespace_auth.sh | bash -s "ci-svc-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG" "ci-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG-mid" || true
    - make wait
    - kubectl get namespace
    - make uninstall-chart
    - make clean
    - make delete_namespace
  environment:
    name: test/$CI_COMMIT_REF_SLUG
    kubernetes:
      # This repetition is needed for gitlab to parse the namespace correctly
      namespace: ci-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG-mid


