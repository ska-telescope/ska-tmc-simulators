pages:
  stage: pages
  tags:
    - docker-executor
  only:
    - master
  script:
    - mv build public
    - mv public/reports/ska-tmc-simulators_htmlcov/* public
  artifacts:
    paths:
      - public

release simulators:
  stage: release
  image: $SKA_K8S_TOOLS_DOCKER_BUILDER_IMAGE
  before_script:
  - docker login -u $CAR_OCI_REGISTRY_USERNAME -p $CAR_OCI_REGISTRY_PASSWORD $CAR_OCI_REGISTRY_HOST
  tags:
    - docker-executor
  script:
    - make release-simulators USERNAME=$GITLAB_USER_NAME EMAILID=$GITLAB_USER_EMAIL # Publish tag on the gitlab and tagged image on Nexus
  when: manual

