display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: TMC-simulators
telescope: SKA-TMC-SIMULATORS
subsystem: ska-tmc-simulators

labels:
  app: ska-tmc-simulators
annotations:
  app.gitlab.com/app: CI_PROJECT_PATH_SLUG
  app.gitlab.com/env: CI_ENVIRONMENT_SLUG

global:
  minikube: false
  tango_host: databaseds-tango-base-test:10000
  tmcsim:
    registry: artefact.skao.int/ska-telescope
    image: ska-tmc-simulators
    tag: 0.0.3
    pullPolicy: IfNotPresent

  # subarray_count, this will be expanded (1 to N inclusive) and applied to instances of:
  # deviceServers.cspsubarrayleafnode, deviceServers.sdpsubarrayleafnode, deviceServers.subarraynode
  subarray_devices:
    - "cspsubarraysimulator"
    - "sdpsubarraysimulator"
  subarray_count: 3

itango:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-itango
    tag: 9.3.9
    pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 300m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 128Mi

deviceServers:
  cspmastersimulator:
    enabled: false
    instances: ["01"]
    file: "data/cspmastersimulator.yaml"
  sdpmastersimulator:
    enabled: false
    instances: ["01"]
    file: "data/sdpmastersimulator.yaml"
  cspsubarraysimulator:
    enabled: false
    instances: ["01", "02", "03"]
    file: "data/cspsubarraysimulator.yaml"
  sdpsubarraysimulator:
    enabled: false
    instances: ["01", "02", "03"]
    file: "data/sdpsubarraysimulator.yaml"
