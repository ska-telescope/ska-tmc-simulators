name: "sdpmastersimulator-{{.Release.Name}}"
function: sdp-monitoring
domain: general-monitoring
instances: ["01"]
command: "SdpMasterSimulatorDS"
server:
  name: "SdpMasterSimulatorDS"
  instances:
    - name: "01"
      classes:
        - name: "SdpMasterSimulator"
          devices:
            - name: "mid-sdp/control/0"
              properties:
                - name: "LoggingTargetsDefault"
                  values:
                    - "tango::logger"
                - name: "LoggingLevelDefault"
                  values:
                    - "5"
                - name: "polled_attr"
                  values:
                    - "healthstate"
                    - "1000"
              attribute_properties:
                - attribute: "healthState"
                  properties:
                    - name: "abs_change"
                      values:
                        - "-1"
                        - "1"
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.global.tmcsim.registry}}"
  image: "{{.Values.global.tmcsim.image}}"
  tag: "{{.Values.global.tmcsim.tag}}"
  pullPolicy: "{{.Values.global.tmcsim.pullPolicy}}"
